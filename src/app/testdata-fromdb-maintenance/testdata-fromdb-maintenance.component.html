<app-header></app-header>
<div class="container-fluid body-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">TestData FromDB Maintenance</li>
    </ol>
  </nav>
  <form>
    <div class="row justify-content-left">
      <div class="col-lg-2 col-md-2 col-sm-6">
        <div class="form-group">
          <label for="applicationName">Application Name</label>
          <select class="form-control classic" id="application" name="application" [(ngModel)]="application_id"
            #AppSelect (change)="onChangeLoadScreen(AppSelect.value)">
            <option *ngFor="let app of applicationsList" value="{{app.id}}">{{app.name}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6">
        <div class="form-group">
          <label for="screenName">Screen Name</label>
          <select class="form-control classic" id="screen" name="screen" [(ngModel)]="screenID_App"
          #ScreenSelect (change)="onChangeLoadScreenQuery(ScreenSelect.value)" >
            <option *ngFor="let scr of screensList" value="{{scr.id}}">{{scr.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-2 col-sm-6">
        <label for="screenQueryName">Query</label>
          <textarea class="form-control form-control-lg" rows="5" id="screenQuery" name="screenQuery" [(ngModel)]="screenQuery"
          value="{{screenQueryAuto}}" ></textarea>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-2 col-md-2 col-sm-6">
        <button type="submit" (click)="updateScreenQuery()" class="btn btn-blue ">UpdateQuery</button>
      </div>
    </div>
    <app-alerts></app-alerts>
  </form>
</div>
