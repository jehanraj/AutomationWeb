          <select class="form-control" id="screen" name="screen" [(ngModel)] ="report.screenID">
            <!-- <option *ngFor="let screen of screensList | async">Default select</option> -->
            <option *ngFor="let app of screensList" value="{{app.id}}">{{app.name}}</option>
          </select>
        </div>

      <div class="col-lg-2 col-md-2 col-sm-6">
        <div class="form-group">
          <label for="tToDate">Tested To</label>
          <div class="input-group date">
            <app-date-time-picker [(ngModel)]="report.testToDate" name="toDate"></app-date-time-picker>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6">
        <div class="form-group">
          <label for="testedByName">Tested By</label>
          <select class="form-control" id="testedBy" name="testedBy" [(ngModel)]="report.testedBy">
            <!-- <option *ngFor="let app of testUsersList ">Default select</option> -->
            <option *ngFor="let app of testuserList">{{app}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6">
        <div class="form-group">
          <label for="testedResultName">Test Result</label>
          <select class="form-control" id="testedResult" name="testedResult" [(ngModel)]="report.testedResult">
            <option value="B">Both</option>
            <option value="P">Pass</option>
            <option value="F">Fail</option>
          </select>
        </div>
      </div>

    <div class="row"></div>
    <div class="row justify-content-center">
      <div class="col-2">
        <button type="submit" (click)="searchReport()" class="btn btn-blue ">Search</button>
      </div>
    </div>
    <div class="row"></div>
    <div class="col-lg-2 col-md-2 col-sm-6">
      <ag-grid-angular style="width: 1400px; height: 500px;" class="ag-theme-balham" [rowData]="rowData | async"
        [columnDefs]="columnDefs" [paginationAutoPageSize]="true" [pagination]="true" [defaultColDef]="defaultColDef">
