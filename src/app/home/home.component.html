<app-header></app-header>
<div class="container body-content">
  <form>
    <div class="row justify-content-center">
      <div class="col-lg-2 col-md-2 col-sm-6">
        <div class="form-group">
          <label for="application">Application Name</label>
          <select class="form-control" id="application">
            <option *ngFor="let app of applicationsList | async">Default select</option>
            <option *ngFor="let app of apps">{{app}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-6">
        <div class="form-group">
          <label for="screen">Screen Name</label>
          <select class="form-control" id="screen">
              <option *ngFor="let screen of screensList | async">Default select</option>
              <option *ngFor="let app of sr">{{app}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row"></div>
    <div class="row justify-content-center">
      <div class="col-2">
        <button type="submit" (click)="runTest()" class="btn btn-blue">Start Testing</button>
      </div>
    </div>
  </form>
</div>
