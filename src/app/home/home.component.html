<app-header></app-header>
<div class="container-fluid body-content">
  <div class="row">
    <div class="col-sm-9 col-md-10 col-lg-10 mx-auto">
      <div class="card drop-shadow mt-5">
        <div class="card-body">
          <form (ngSubmit)="runTest()">
            <div class="row">
              <div class="col-lg-2 col-md-2 col-sm-6">
                <label for="application">Application Name</label>
                <div class="form-group">
                  <select class="form-control classic" name="application" id="application" [(ngModel)]="appName">
                    <option *ngFor="let app of applicationList | async">Default select</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-6">
                <label for="application">Screen Name</label>
                <div class="form-group">
                  <select class="form-control classic" name="screen" id="screen" [(ngModel)]="screenName">
                    <option *ngFor="let screen of screenList | async">Default select</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-2">
                <button type="submit" (click)="runTest()" class="btn btn-blue">Start Testing</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
